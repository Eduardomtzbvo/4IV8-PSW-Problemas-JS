<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/p3.css">
    <title>Document</title>
</head>
<body>
    <h1>
        <br><br>Una tienda ofrece un descuento del 15 % sobre el total de la compra y un cliente
        desea saber cuánto deberá pagar finalmente por su compra.
    </h1>
    <form method="post" name="formulario">
        <table>
            <tr>
                <td class="td_sup">
                    Digite el total de la compra:
                </td>
                <td class="td_sup">
                    <input type="text" name="compra" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf"></td>
                <td class="td_inf">
                    <input type="button" value="Obtener precio con descuento" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_sup">
                    El total a pagar es:
                <td class="td_sup">
                    <input type="text" name="final" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    El descuento aplicado es:
                <td class="td_inf">
                    <input type="text" name="final_descuento" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
    </form>

    <footer>
        <a href="index.html">Boton para regresar a la pagina principal</a>
    </footer>
    
</body>
</html>
